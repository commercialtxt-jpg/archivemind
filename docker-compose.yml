services:
  postgres:
    image: postgres:16-alpine
    container_name: archivemind-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: archivemind
      POSTGRES_PASSWORD: archivemind_dev
      POSTGRES_DB: archivemind
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archivemind"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

volumes:
  pgdata:
