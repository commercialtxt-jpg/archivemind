databases:
  - name: archivemind-db
    plan: free
    databaseName: archivemind
    user: archivemind

services:
  - type: web
    name: archivemind-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: archivemind-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: "86400"
      - key: CORS_ORIGIN
        value: https://archivemind.vercel.app
      - key: RUST_LOG
        value: info
      - key: PORT
        value: "8080"
